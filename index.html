
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YumPick Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin:0; font-family:sans-serif; background:#fffefb; text-align:center; padding-top:20vh; }
    h1 { color:#D62300; font-size:2em; animation: fadeOut 3s forwards; }
    p { font-size:1.2em; opacity:0; animation: fadeIn 2s 3s forwards; }
    button {
      margin-top: 2em;
      padding: 0.8em 1.6em;
      font-size: 1em;
      background-color: #D62300;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 2s 4s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Welcome to YumPick</h1>
  <p>Create your list, compare deals, and choose quickly and easily.</p>
  <button onclick="alert('Move to next page')">Get Started</button>
</body>
</html>
