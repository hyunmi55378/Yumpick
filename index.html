<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YumPick v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; background: #fff8f4; }
    h1 { text-align: center; color: #d35400; }
    .brand-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 2em 0; }
    .brand-card { background: white; border: 1px solid #eee; border-radius: 10px; padding: 1em; width: 120px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
    .brand-card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 0.5em; }
    .brand-card:hover { background: #fdf2e9; }
    #myList { margin-top: 2em; padding: 1em; background: #fef6f0; border-top: 2px solid #f39c12; }
    #myList h2 { color: #e67e22; }
    .my-item { display: flex; align-items: center; gap: 10px; margin: 8px 0; cursor: pointer; }
    .my-item img { width: 30px; height: 30px; object-fit: contain; }
  </style>
</head>
<body>
  <h1>üçü YumPick: Pick Your Favorite Brands</h1>
  <div class="brand-grid" id="brandGrid">
    <div class="brand-card" onclick="addToList('McDonalds', 'https://www.mcdonalds.com', 'mcdonalds.png')">
      <img src="images/mcdonalds.png" alt="McDonalds logo"><br>McDonalds
    </div>
    <div class="brand-card" onclick="addToList('Burger King', 'https://www.burgerking.com', 'burgerking.png')">
      <img src="images/burgerking.png" alt="Burger King logo"><br>Burger King
    </div>
    <div class="brand-card" onclick="addToList('Chick-fil-A', 'https://www.chick-fil-a.com', 'chickfila.png')">
      <img src="images/chickfila.png" alt="Chick-fil-A logo"><br>Chick-fil-A
    </div>
    <div class="brand-card" onclick="addToList('KFC', 'https://www.kfc.com', 'kfc.png')">
      <img src="images/kfc.png" alt="KFC logo"><br>KFC
    </div>
    <div class="brand-card" onclick="addToList('Popeyes', 'https://www.popeyes.com', 'popeyes.png')">
      <img src="images/popeyes.png" alt="Popeyes logo"><br>Popeyes
    </div>
    <div class="brand-card" onclick="addToList('Panda Express', 'https://www.pandaexpress.com', 'pandaexpress.png')">
      <img src="images/pandaexpress.png" alt="Panda Express logo"><br>Panda Express
    </div>
    <div class="brand-card" onclick="addToList('Pizza Hut', 'https://www.pizzahut.com', 'pizzahut.png')">
      <img src="images/pizzahut.png" alt="Pizza Hut logo"><br>Pizza Hut
    </div>
    <div class="brand-card" onclick="addToList('Domino\'s', 'https://www.dominos.com', 'dominos.png')">
      <img src="images/dominos.png" alt="Domino's logo"><br>Domino's
    </div>
    <div class="brand-card" onclick="addToList('Little Caesars', 'https://www.littlecaesars.com', 'littlecaesars.png')">
      <img src="images/littlecaesars.png" alt="Little Caesars logo"><br>Little Caesars
    </div>
    <div class="brand-card" onclick="addToList('Subway', 'https://www.subway.com', 'subway.png')">
      <img src="images/subway.png" alt="Subway logo"><br>Subway
    </div>
    <div class="brand-card" onclick="addToList('Five Guys', 'https://www.fiveguys.com', 'fiveguys.png')">
      <img src="images/fiveguys.png" alt="Five Guys logo"><br>Five Guys
    </div>
    <div class="brand-card" onclick="addToList('Wendy\'s', 'https://www.wendys.com', 'wendys.png')">
      <img src="images/wendys.png" alt="Wendy's logo"><br>Wendy's
    </div>

  </div>
  <div id="myList">
    <h2>üêæ My List</h2>
    <div id="listItems">None selected</div>
  </div>
  <script>
    const myList = new Map();

    function addToList(name, url, img) {
      if (!myList.has(name)) {
        myList.set(name, { url, img });
      } else {
        myList.delete(name);
      }
      renderList();
    }

    function renderList() {
      const container = document.getElementById('listItems');
      if (myList.size === 0) {
        container.innerHTML = "None selected";
        return;
      }
      container.innerHTML = "";
      myList.forEach((data, name) => {
        const item = document.createElement("div");
        item.className = "my-item";
        item.onclick = () => window.open(data.url, "_blank");
        const img = document.createElement("img");
        img.src = "images/" + data.img;
        img.alt = name + " logo";
        const text = document.createTextNode(name);
        item.appendChild(img);
        item.appendChild(text);
        container.appendChild(item);
      });
    }
  </script>
</body>
</html>
