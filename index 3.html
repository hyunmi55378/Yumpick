
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YumPick - My List & Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #fffefb; padding: 2em; }
    h2 { text-align: center; }
    .container { display: flex; justify-content: space-between; margin-top: 2em; gap: 2em; }
    .section {
      flex: 1;
      padding: 1em;
      border: 1px solid #ccc;
      background: #f9f5f2;
      border-radius: 10px;
    }
    ul { padding-left: 1em; }
    li { margin-bottom: 0.5em; }
    .back-btn {
      display: block;
      margin: 2em auto 0;
      padding: 0.8em 1.6em;
      font-size: 1em;
      background-color: #D62300;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>My List & Hot Deals</h2>
  <div class="container">
    <div class="section">
      <h3>🧺 My List</h3>
      <ul>
        <li><a href="https://www.mcdonalds.com" target="_blank">McDonald's</a></li>
        <li><a href="https://www.pandaexpress.com" target="_blank">Panda Express</a></li>
      </ul>
    </div>
    <div class="section">
      <h3>🔥 Hot Deals</h3>
      <ul>
        <li>McDonald's: Free fries on $1+ order (App only)</li>
        <li>Panda Express: $3 off family meal</li>
      </ul>
    </div>
  </div>

  <button class="back-btn" onclick="alert('Go back to add more')">더 추가하시려면 누르세요</button>
</body>
</html>
