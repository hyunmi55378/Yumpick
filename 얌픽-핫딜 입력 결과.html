
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YumPick Hot Deals – Date Format</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .deal-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .deal-card h2 {
      margin: 0 0 5px 0;
    }
    .deal-card a {
      color: #007aff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🍔 YumPick Live Hot Deals</h1>
  <div id="dealContainer">Loading...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJCZ-LH-KrMWMBck2rhNMkUAiZWy_m6wA",
      authDomain: "yumpick-6c2b6.firebaseapp.com",
      projectId: "yumpick-6c2b6",
      storageBucket: "yumpick-6c2b6.firebasestorage.app",
      messagingSenderId: "733622122733",
      appId: "1:733622122733:web:c07e67b3fa8d0c17aaf4e4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("dealContainer");
    container.innerHTML = "";

    db.collection("hotdeals").get()
      .then((querySnapshot) => {
        if (querySnapshot.empty) {
          container.innerHTML = "<p>No hot deals found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();

          // Date formatting
          let formattedDate = '-';
          if (data.validUntil && data.validUntil.toDate) {
            const date = data.validUntil.toDate();
            formattedDate = date.toISOString().split("T")[0];
          }

          const div = document.createElement("div");
          div.className = "deal-card";
          div.innerHTML = `
            <h2>🍔 ${data.brand}</h2>
            <p>🔥 <strong>Deal:</strong> ${data.deal}</p>
            <p>📝 <strong>Note:</strong> ${data.note || '-'}</p>
            <p>📅 <strong>Valid until:</strong> ${formattedDate}</p>
            <p>🔗 <a href="${data.link}" target="_blank">View Deal</a></p>
          `;
          container.appendChild(div);
        });
      })
      .catch((error) => {
        console.error("❌ Failed to fetch from Firebase:", error);
        container.innerHTML = "<p style='color:red;'>Failed to load data from Firebase.</p>";
      });
  </script>
</body>
</html>
