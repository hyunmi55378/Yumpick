
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to YumPick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fffefb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #D62300;
      font-size: 2.2em;
      opacity: 0;
      animation: fadeOutUp 3s forwards;
    }
    p {
      margin-top: 1em;
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 2s 3s forwards;
    }
    button {
      margin-top: 2em;
      padding: 0.8em 1.6em;
      font-size: 1em;
      background-color: #D62300;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 2s 4s forwards;
    }
    @keyframes fadeOutUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Welcome to YumPick</h1>
  <p>Create your list, compare deals, and choose quickly and easily.</p>
  <button onclick="alert('Go to brand selection')">Get Started</button>
</body>
</html>
